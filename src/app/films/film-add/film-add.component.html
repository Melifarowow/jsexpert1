<form (ngSubmit)="createFilm()" [formGroup]="newFilm">
  <md-card>
    <md-card-title>Добавление нового фильма</md-card-title>
    <md-card-content fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between center">
      <md-input-container fxFlex="32"> 
        <input mdInput placeholder="Название фильма" name="title"
          formControlName="title" type="text">
        <md-error>Это обязательное поле</md-error>
      </md-input-container>
      <md-input-container fxFlex="32">
        <input mdInput placeholder="Бюджет ($)" name="revenue"
          formControlName="revenue" type="text">
          <md-error>Только цифры</md-error>
      </md-input-container>
      <md-input-container fxFlex="32">
        <input mdInput placeholder="Продолжительность (минут)" name="runtime"
          formControlName="runtime" type="text">
        <md-error>Только цифры</md-error>
      </md-input-container>
    </md-card-content>
    <md-card-actions>
      <button md-button type="submit" color="primary" [disabled]="newFilm.invalid">Создать фильм</button>
    </md-card-actions>
  </md-card>
</form>
