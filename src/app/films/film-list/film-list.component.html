<h2 *ngIf="filmsNotFound()">Фильмы не найден :(</h2>
<div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between stretch" fxLayoutWrap>
  <film-card
    [fxFlex.gt-xs]="32"
    *ngFor="let film of filmList"
    [filmId]="film.id">
  </film-card>  
</div>
<md-spinner *ngIf="loading"></md-spinner>
<button *ngIf="filmList.length && currentPage !== totalPages" [disabled]="loading" md-raised-button color="primary" (click)="nextPage()">
  Показать еще &nbsp;<md-icon>expand_more</md-icon>
</button>
