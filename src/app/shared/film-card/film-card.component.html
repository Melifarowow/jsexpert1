<md-card *ngIf="Film">
  <img *ngIf="Film.poster_path" md-card-image src="{{midImgPath}}{{Film.poster_path}}" [routerLink]="['/films', Film.id]">
  <img *ngIf="!Film.poster_path" md-card-image src="{{noImage}}" [routerLink]="['/films', Film.id]">
  <md-icon class="favorite" color="primary" *ngIf="isFavorite">start</md-icon>
	<md-card-header>
    <md-card-title>{{Film.title}}</md-card-title>
	</md-card-header>
  <md-card-content fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between center" class="two-row">
		<span fxFlex="49">
      <ng-container i18n="@@filmRelease">Релиз</ng-container>: {{Film.release_date | date}}
    </span>
    <span fxFlex="49">
      <ng-container i18n="@@filmRuntime">Время</ng-container>: {{Film.runtime}}
    </span>
    <span fxFlex="49">
      <ng-container i18n="@@filmVoteAverage">IMDB рейтинг</ng-container>: {{Film.vote_average}}
    </span>
    <span fxFlex="49">
      <ng-container i18n="@@filmVoteCount">IMDB голосов</ng-container>: {{Film.vote_count}}
    </span>
	</md-card-content>
	<md-card-actions>
	  <button md-button color="accent" [routerLink]="['/films', Film.id]" i18n="@@buttonDetail">Подробнее</button>
    <!-- canEdit временная кнопка для дз -->
    <a md-icon-button *ngIf="canEdit" [routerLink]="['/films', Film.id, 'edit']"><md-icon>edit</md-icon></a>
	</md-card-actions>
</md-card>
